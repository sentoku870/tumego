<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>囲碁ビューワ</title>
  <meta name="color-scheme" content="light" />
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="path/to/your/icon.png"> 
  
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="board.css" />
  
  <!-- 外部ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div id="layout">
    <div id="board-wrapper">
      <svg id="goban"></svg>
    </div>
    <div id="ui">
      <!-- ===== 基本操作ボタン ===== -->
      <div id="controls">
        <div class="toolbar-row">
          <button class="ctrl-btn" id="btn-clear">全消去</button>
          <button class="ctrl-btn" id="btn-undo" title="直前の状態に戻します（履歴スナップショット単位）">Undo</button>
          <button class="ctrl-btn" id="btn-erase">消去</button>
        </div>
        <div class="toolbar-row">
          <button class="ctrl-btn play-btn" id="btn-alt">交互配置</button>
          <button class="ctrl-btn" id="btn-exit-solve-edit" style="display:none;">編集に戻る</button>
          <button class="ctrl-btn answer-btn" id="btn-answer" title="解答モードの先手色を切り替えます">🔥 黒先</button>
        </div>
      </div>

      <div class="info" id="info"></div>
      <input id="move-slider" type="range" min="0" value="0" />
      <div class="moves" id="moves"></div>
      <div class="captured-stones" id="captured-stones" hidden></div>
      
      <!-- ===== SGF・ゲーム操作ボタン ===== -->
      <div id="sgf-controls">
        <div class="sgf-row">
          <button class="ctrl-btn" id="btn-problem" title="現在の盤面を問題図として保存します">🧩 問題図</button>
          <button class="ctrl-btn play-btn" id="btn-black" title="編集モードで黒石を配置します">黒配置</button>
          <button class="ctrl-btn play-btn" id="btn-white" title="編集モードで白石を配置します">白配置</button>
          <button class="ctrl-btn" id="btn-prev-move" title="棋譜・解答手順を1手だけさかのぼります">1手戻る</button>
          <button class="ctrl-btn" id="btn-next-move" title="棋譜・解答手順を1手だけ進めます">1手進む</button>
        </div>

        <div class="sgf-row">
          <button class="ctrl-btn size-btn" data-size="9">9路</button>
          <button class="ctrl-btn size-btn" data-size="13">13路</button>
          <button class="ctrl-btn size-btn" data-size="19">19路</button>
        </div>

        <div class="sgf-row">
          <div class="menu-container file-menu">
            <button class="ctrl-btn" id="btn-file">📁 ファイル</button>
            <div class="menu-dropdown file-dropdown" id="file-dropdown">
              <button id="btn-file-select">📂 SGF選択</button>
              <button id="btn-file-load">📋 SGF読込</button>
              <button id="btn-file-copy">📄 SGFコピー</button>
              <button id="btn-file-save">💾 SGF保存</button>
              <button id="btn-file-qr">📱 QR共有</button>
              <button id="btn-file-discord">💬 Discord共有</button>
            </div>
          </div>

          <button class="ctrl-btn history-btn" id="btn-history" title="履歴一覧から任意の状態にジャンプします">📜 履歴</button>

          <div class="menu-container feature-menu">
            <button class="ctrl-btn" id="btn-feature">🛠️ 機能</button>
            <div class="menu-dropdown feature-dropdown" id="feature-dropdown">
              <button id="btn-feature-layout">横レイアウト</button>
              <button id="btn-feature-rotate">🔄 回転</button>
              <button id="btn-feature-handicap">置石</button>
              <button id="feature-copy-answer-sequence">解答手順をコピー</button>
            </div>
          </div>

          <button class="ctrl-btn" id="btn-save-board">盤面保存</button>
        </div>
      </div>

      <!-- メッセージ表示 -->
      <div class="msg" id="msg"></div>

      <!-- 隠しファイル入力 -->
      <input type="file" id="sgf-input" accept=".sgf" hidden />

      <!-- SGFテキストエリア -->
      <textarea id="sgf-text" rows="4" placeholder="SGF を貼り付け / コピー" style="width:100%;max-width:480px;"></textarea>

      <div id="file-panel">
        <h3 class="file-panel-title">対局情報（SGFヘッダ）</h3>
        <div class="file-panel-grid">
          <label class="file-panel-field">
            <span>Title</span>
            <input type="text" id="header-title" />
          </label>
          <label class="file-panel-field">
            <span>Black (PB)</span>
            <input type="text" id="header-black" />
          </label>
          <label class="file-panel-field">
            <span>White (PW)</span>
            <input type="text" id="header-white" />
          </label>
          <label class="file-panel-field">
            <span>Komi (KM)</span>
            <input type="number" step="0.5" inputmode="decimal" id="header-komi" />
          </label>
          <label class="file-panel-field">
            <span>Result (RE)</span>
            <input type="text" id="header-result" placeholder="例: B+R, W+2.5" />
          </label>
        </div>
        <div class="file-panel-actions">
          <button id="btn-header-apply" class="ctrl-btn">適用</button>
          <button id="btn-header-reset" class="ctrl-btn">リセット</button>
        </div>
      </div>

      <button id="settings-toggle" class="settings-toggle-button" aria-expanded="false">設定</button>
      <div id="settings-panel" class="settings-panel" hidden>
        <div class="settings-tabs" role="tablist">
          <button class="settings-tab active" data-tab="basic" role="tab" aria-selected="true">Basic</button>
          <button class="settings-tab" data-tab="advanced" role="tab" aria-selected="false">Advanced</button>
        </div>

        <div id="settings-tab-basic" class="settings-content" role="tabpanel">
          <div class="settings-group">
            <h3>編集モード</h3>
            <label class="settings-row">
              <span>編集モードの石のルール</span>
              <select id="setting-edit-rules-mode">
                <option value="standard">ルールに従う</option>
                <option value="free">自由配置</option>
              </select>
            </label>
          </div>

          <div class="settings-group">
            <h3>解答モード</h3>
            <label class="settings-row checkbox-row">
              <input type="checkbox" id="setting-show-captured" />
              <span>抜いた石を表示する</span>
            </label>
            <label class="settings-row checkbox-row">
              <input type="checkbox" id="setting-enable-reset" />
              <span>解答モードで『全て消す』ボタンを有効にする</span>
            </label>
            <label class="settings-row checkbox-row">
              <input type="checkbox" id="setting-highlight-last-move" />
              <span>直前の手を強調表示する</span>
            </label>
            <label class="settings-row checkbox-row">
              <input type="checkbox" id="setting-show-solution-move-numbers" />
              <span>解答手順に手数を表示する</span>
            </label>
          </div>

          <div class="settings-group">
            <h3>表示設定</h3>
            <label class="settings-row">
              <span>デバイスプロファイル</span>
              <select id="settings-device-profile">
                <option value="auto">自動</option>
                <option value="desktop">デスクトップ</option>
                <option value="tablet">タブレット</option>
                <option value="phone">スマートフォン</option>
              </select>
            </label>
          </div>

          <div class="settings-actions">
            <button id="setting-reset-button" class="ctrl-btn reset-settings-btn">設定をリセット</button>
          </div>
        </div>

        <div id="settings-tab-advanced" class="settings-content" role="tabpanel" hidden>
          <div class="settings-group">
            <h3>高度な設定</h3>
            <p class="settings-placeholder">No advanced options yet.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <canvas id="goban-canvas" width="0" height="0" style="display:none;"></canvas>

  <!-- TypeScript版（新バージョン） -->
  <script type="module" src="dist/main.js"></script>
</body>
</html>
