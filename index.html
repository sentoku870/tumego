<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>囲碁ビューワ</title>
  <meta name="color-scheme" content="light" />
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="path/to/your/icon.png"> 
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="board.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div id="layout">
    <div id="board-wrapper">
      <svg id="goban"></svg>
    </div>
    <div id="ui">
      <!-- ===== 操作ボタン ===== -->
      <div id="controls">
        <!-- 1 行目: 編集系 -->
        <button class="ctrl-btn" id="btn-clear">全消去</button>
        <button class="ctrl-btn" id="btn-undo">戻る</button>
        <button class="ctrl-btn" id="btn-erase">消去</button>
        <!-- 2 行目: プレイモード -->
        <button class="ctrl-btn play-btn" id="btn-black">黒配置</button>
        <button class="ctrl-btn play-btn" id="btn-alt">交互配置</button>
        <button class="ctrl-btn play-btn" id="btn-white">白配置</button>
      </div>

      <div class="info" id="info"></div>
      <input id="move-slider" type="range" min="0" value="0" />
      <div class="moves" id="moves"></div>
      <!-- ===== SGF 読み込みと操作 ===== -->
      <div id="sgf-controls">
        <button class="ctrl-btn" id="btn-prev-move">1手戻る</button>
        <button class="ctrl-btn" id="btn-next-move">1手進む</button>
        <button class="ctrl-btn size-btn" data-size="9">9路</button>
        <button class="ctrl-btn size-btn" data-size="13">13路</button>
        <button class="ctrl-btn size-btn" data-size="19">19路</button>
        <button class="ctrl-btn" id="btn-handicap">置石</button>
        <button class="ctrl-btn" id="btn-play-black">黒先</button>
        <button class="ctrl-btn" id="btn-play-white">白先</button>
        <input type="file" id="sgf-input" accept=".sgf" hidden />
        <label for="sgf-input" class="ctrl-btn">ファイル選択</label>
        <button class="ctrl-btn" id="btn-load-sgf">貼り付け読込</button>
        <button class="ctrl-btn" id="btn-copy-sgf">SGFコピー</button>
        <button class="ctrl-btn" id="btn-save-sgf">SGF保存</button>
        <button class="ctrl-btn" id="btn-qr-share">QRコード共有</button>
        <button class="ctrl-btn" id="btn-layout">横レイアウト</button>
      </div>
      <textarea id="sgf-text" rows="4" placeholder="SGF を貼り付け / コピー" style="width:100%;max-width:480px;"></textarea>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <!-- ===== JavaScriptファイルの読み込み（順序重要） ===== -->
  <script src="tumego-core.js"></script>
  <script src="tumego-render.js"></script>
  <script src="tumego-sgf.js"></script>
  <script src="tumego-events.js"></script> 
  <script src="tumego-qr.js"></script>
  <script src="tumego-main.js"></script>
</body>
</html>
