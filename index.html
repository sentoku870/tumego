<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>囲碁ビューワ</title>
  <meta name="color-scheme" content="light" />
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="path/to/your/icon.png"> 
  
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="board.css" />
  
  <!-- 外部ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div id="layout">
    <div id="board-wrapper">
      <svg id="goban"></svg>
    </div>
    <div id="ui">
      <!-- ===== 基本操作ボタン ===== -->
      <div id="controls">
        <div class="toolbar-row toolbar-row-top">
          <button class="ctrl-btn" id="btn-clear">全消去</button>
          <button class="ctrl-btn" id="btn-undo">Undo</button>
          <button class="ctrl-btn" id="btn-erase">消去</button>
          <button class="ctrl-btn play-btn" id="btn-alt">交互配置</button>
          <button class="ctrl-btn" id="btn-mode-toggle">解答開始</button>
          <button class="ctrl-btn" id="btn-first-player">黒先・白先</button>
        </div>

        <div class="toolbar-row toolbar-row-bottom">
          <button class="ctrl-btn" id="btn-problem">🧩 問題図</button>
          <button class="ctrl-btn play-btn" id="btn-black">黒配置</button>
          <button class="ctrl-btn play-btn" id="btn-white">白配置</button>
          <button class="ctrl-btn" id="btn-prev-move">1手戻る</button>
          <button class="ctrl-btn" id="btn-next-move">1手進む</button>

          <button class="ctrl-btn size-btn" data-size="9">9路</button>
          <button class="ctrl-btn size-btn" data-size="13">13路</button>
          <button class="ctrl-btn size-btn" data-size="19">19路</button>

          <div class="menu-container file-menu">
            <button class="ctrl-btn" id="btn-file">📁 ファイル</button>
            <div class="menu-dropdown file-dropdown" id="file-dropdown">
              <button id="btn-file-select">📂 SGF選択</button>
              <button id="btn-file-load">📋 SGF読込</button>
              <button id="btn-file-copy">📄 SGFコピー</button>
              <button id="btn-file-save">💾 SGF保存</button>
              <button id="btn-file-qr">📱 QR共有</button>
              <button id="btn-file-discord">💬 Discord共有</button>
            </div>
          </div>

          <button class="ctrl-btn history-btn" id="btn-history">📜 履歴</button>

          <div class="menu-container feature-menu">
            <button class="ctrl-btn" id="btn-feature">🛠️ 機能</button>
            <div class="menu-dropdown feature-dropdown" id="feature-dropdown">
              <button id="btn-feature-layout">横レイアウト</button>
              <button id="btn-feature-rotate">🔄 回転</button>
              <button id="btn-feature-handicap">置石</button>
            </div>
          </div>

          <button class="ctrl-btn" id="btn-answer-steps">解答手順</button>
          <button class="ctrl-btn" id="btn-save-board">盤面保存</button>
        </div>
      </div>

      <div class="info" id="info"></div>
      <input id="move-slider" type="range" min="0" value="0" />
      <div class="moves" id="moves"></div>
      <div class="captured-stones" id="captured-stones" hidden></div>
      
      <!-- ===== SGF・ゲーム操作ボタン ===== -->
      <!-- 隠しファイル入力 -->
      <input type="file" id="sgf-input" accept=".sgf" hidden />
      
      <!-- SGFテキストエリア -->
      <textarea id="sgf-text" rows="4" placeholder="SGF を貼り付け / コピー" style="width:100%;max-width:480px;"></textarea>

      <button id="settings-toggle" class="settings-toggle-button" aria-expanded="false">設定</button>
      <div id="settings-panel" class="settings-panel" hidden>
        <div class="settings-group">
          <h3>編集モード</h3>
          <label class="settings-row">
            <span>編集モードの石のルール</span>
            <select id="setting-edit-rules-mode">
              <option value="standard">ルールに従う</option>
              <option value="free">自由配置</option>
            </select>
          </label>
        </div>

        <div class="settings-group">
          <h3>解答モード</h3>
          <label class="settings-row checkbox-row">
            <input type="checkbox" id="setting-show-captured" />
            <span>抜いた石を表示する</span>
          </label>
          <label class="settings-row checkbox-row">
            <input type="checkbox" id="setting-enable-reset" />
            <span>解答モードで『全て消す』ボタンを有効にする</span>
          </label>
        </div>

        <div class="settings-actions">
          <button id="setting-reset-button" class="ctrl-btn reset-settings-btn">設定をリセット</button>
        </div>
      </div>

      <!-- メッセージ表示 -->
      <div class="msg" id="msg"></div>

    </div>
  </div>

  <canvas id="goban-canvas" width="0" height="0" style="display:none;"></canvas>

  <!-- TypeScript版（新バージョン） -->
  <script type="module" src="dist/main.js"></script>
</body>
</html>
